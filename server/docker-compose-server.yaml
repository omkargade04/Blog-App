version: "3"

services:
    server:
        container_name: blog-server
        build:
            context: ./
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - ./usr/src/app
            - run_vol:/var/run
            - cache_vol:/var/cache
            - tmp_vol:/tmp
        env_file:
            - .env
        command: >
            sh -c "npm install && NODE_ENV=dev npm run dev"
        depends_on:
            - postgres

    postgres:
        container_name: postgres
        image: postgres
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql

    prisma:
        container_name: prisma
        image: prismagraphql/prisma:latest
        ports:
            - "4466:4466"
        environment:
            PRISMA_CONFIG: |
                port: 4466
                databases:
                  default:
                    url: ${DATABASE_URL}
        depends_on:
            - postgres

volumes:
    run_vol:
        driver_opts:
            type: tmpfs
            device: tmpfs
    cache_vol:
        driver_opts:
            type: tmpfs
            device: tmpfs
    tmp_vol:
        driver_opts:
            type: tmpfs
            device: tmpfs
